workflows:
  build_ipa:
    name: Build unsigned IPA
    max_build_duration: 60
    environment:
      xcode: latest
    scripts:
      - name: Build archive (no signing)
        script: |
          xcodebuild \
            -project "DurakAI.xcodeproj" \
            -scheme "DurakAI" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/DurakAI.xcarchive \
            archive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

      - name: Export IPA (no signing)
        script: |
          xcodebuild \
            -exportArchive \
            -archivePath $CM_BUILD_DIR/DurakAI.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath $CM_BUILD_DIR/ipa \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

    artifacts:
      - $CM_BUILD_DIR/ipa/*.ipa
